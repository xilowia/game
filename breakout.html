<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Breakout Game</title>
  <style>
    body {
      background-color: #ffd6e4;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: 'Arial', sans-serif;
    }

    canvas {
      border: 2px solid #ff66b2;
    }

    #game-info {
      text-align: center;
      margin-top: 10px;
    }

    #play-btn {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #ff66b2;
      color: white;
      border: none;
      border-radius: 5px;
    }

    #message {
      margin-top: 10px;
      font-size: 24px;
      color: #ff66b2;
    }
  </style>
</head>
<body>
  <div id="game-info">
    <h1>BREAKOUT</h1>
    <p id="instructions">Gebruik de pijltjes of muis</p>
    <button id="play-btn" onclick="startGame()">Play</button>
  </div>

  <canvas id="breakoutCanvas" width="600" height="400"></canvas>

  <div id="message"></div>

  <script>


    let canvas, ctx;
    let ballRadius = 10;
    let x = 240;
    let y = 160;
    let dx = 2;
    let dy = -2;
    let paddleHeight = 10;
    let paddleWidth = 75;
    let paddleX = (600 - paddleWidth) / 2;
    let rightPressed = false;
    let leftPressed = false;
    let brickRowCount = 5;
    let brickColumnCount = 5;
    let brickWidth = 75;
    let brickHeight = 20;
    let brickPadding = 10;
    let brickOffsetTop = 30;
    let brickOffsetLeft = 30;
    let bricks = [];
    let score = 0;
    let lives = 3;
    let gameStarted = false;
    let speed = 2;


    for (let c = 0; c < brickColumnCount; c++) {
      bricks[c] = [];
      for (let r = 0; r < brickRowCount; r++) {
        bricks[c][r] = { x: 0, y: 0, status: 1 };
      }
    }

    function drawBricks() {
      for (let c = 0; c < brickColumnCount; c++) {
        for (let r = 0; r < brickRowCount; r++) {
          if (bricks[c][r].status == 1) {
            let brickX = c * (brickWidth + brickPadding) + brickOffsetLeft;
            let brickY = r * (brickHeight + brickPadding) + brickOffsetTop;
            bricks[c][r].x = brickX;
            bricks[c][r].y = brickY;
            ctx.beginPath();
            ctx.rect(brickX, brickY, brickWidth, brickHeight);
            ctx.fillStyle = "#ff66b2";
            ctx.fill();
            ctx.closePath();
          }
        }
      }
    }

    function drawBall() {
      ctx.beginPath();
      ctx.arc(x, y, ballRadius, 0, Math.PI * 2);
      ctx.fillStyle = "#ff66b2";
      ctx.fill();
      ctx.closePath();
    }

    function drawPaddle() {
      ctx.beginPath();
      ctx.rect(paddleX, 400 - paddleHeight, paddleWidth, paddleHeight);
      ctx.fillStyle = "#ff66b2";
      ctx.fill();
      ctx.closePath();
    }

    function drawScore() {
      ctx.font = "16px Arial";
      ctx.fillStyle = "#ff66b2";
      ctx.fillText("Score: " + score, 8, 20);
    }

    function drawLives() {
      ctx.font = "16px Arial";
      ctx.fillStyle = "#ff66b2";
      ctx.fillText("Lives: " + lives, canvas.width - 65, 20);
    }

    function drawSpeed() {
      ctx.font = "16px Arial";
      ctx.fillStyle = "#ff66b2";
      ctx.fillText("Speed: " + speed.toFixed(2), canvas.width / 2 - 35, 20);
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawBricks();
      drawBall();
      drawPaddle();
      drawScore();
      drawLives();
      drawSpeed();
      collisionDetection();

      x += dx;
      y += dy;


      if (x + dx > canvas.width - ballRadius || x + dx < ballRadius) {
        dx = -dx;
      }
      if (y + dy < ballRadius) {
        dy = -dy;
      } else if (y + dy > canvas.height - ballRadius) {
        if (x > paddleX && x < paddleX + paddleWidth) {
          dy = -dy;
        } else {
          lives--;
          if (lives == 0) {
            showGameMessage("Verloren!");
            gameStarted = false;
            resetGame();
          } else {
            x = canvas.width / 2;
            y = canvas.height - 30;
            paddleX = (canvas.width - paddleWidth) / 2;
          }
        }
      }

 
      if (rightPressed && paddleX < canvas.width - paddleWidth) {
        paddleX += 7;
      } else if (leftPressed && paddleX > 0) {
        paddleX -= 7;
      }

  
      console.log("Current Speed:", speed);

      if (gameStarted) {
        requestAnimationFrame(draw);
      }
    }

    function collisionDetection() {
      for (let c = 0; c < brickColumnCount; c++) {
        for (let r = 0; r < brickRowCount; r++) {
          let b = bricks[c][r];
          if (b.status == 1) {
            if (
              x > b.x &&
              x < b.x + brickWidth &&
              y > b.y &&
              y < b.y + brickHeight
            ) {
              dy = -dy;
              b.status = 0;
              score++;
              speed += 0.2;
              dx = (dx / Math.abs(dx)) * speed;
          dy = (dy / Math.abs(dy)) * speed;
            }
          if (score == brickRowCount * brickColumnCount / 2) {
            showGameMessage("Goed bezig!");
            setTimeout(() => {
              showGameMessage("");
            }, 3000);
          }

          if (score == brickRowCount * brickColumnCount) {
            showGameMessage("Gewonnen!");
            gameStarted = false;
            resetGame();



              if (score == 12) {
                showGameMessage("Goed bezig!");
                setTimeout(() => {
                  showGameMessage("");
                }, 3000);
              }

              if (score == brickRowCount * brickColumnCount) {
                showGameMessage("Gewonnen!");
                gameStarted = false;
                resetGame();
              }
            }
          }
        }
      }
    }

    function keyDownHandler(e) {
      if (e.key == "Right" || e.key == "ArrowRight") {
        rightPressed = true;
      } else if (e.key == "Left" || e.key == "ArrowLeft") {
        leftPressed = true;
      }
    }

    function keyUpHandler(e) {
      if (e.key == "Right" || e.key == "ArrowRight") {
        rightPressed = false;
      } else if (e.key == "Left" || e.key == "ArrowLeft") {
        leftPressed = false;
      }
    }

    function mouseMoveHandler(e) {
      let relativeX = e.clientX - canvas.offsetLeft;
      if (relativeX > 0 && relativeX < canvas.width) {
        paddleX = relativeX - paddleWidth / 2;
      }
    }

    function showGameMessage(message) {
      document.getElementById("message").textContent = message;
    }

    function startGame() {
      gameStarted = true;
      document.getElementById("game-info").style.display = "none";
      resetGame();
      draw();
    }

    function resetGame() {
      x = 240;
      y = 160;
      dx = 2;
      dy = -2;
      paddleX = (canvas.width - paddleWidth) / 2;
      rightPressed = false;
      leftPressed = false;
      score = 0;
      lives = 3;
      speed = 2;

      for (let c = 0; c < brickColumnCount; c++) {
        for (let r = 0; r < brickRowCount; r++) {
          bricks[c][r].status = 1;
        }
      }
    }

    document.addEventListener("keydown", keyDownHandler, false);
    document.addEventListener("keyup", keyUpHandler, false);
    document.addEventListener("mousemove", mouseMoveHandler, false);

    canvas = document.getElementById("breakoutCanvas");
    ctx = canvas.getContext("2d");

  </script>
</body>
</html>
